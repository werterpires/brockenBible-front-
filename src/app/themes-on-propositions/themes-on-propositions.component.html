<div class="themes-on-propositions">
  <div
    *ngFor="let themeOnProposition of themesOnPropositions"
    class="theme-on-proposition"
  >
    <p>{{ themeOnProposition.theme?.themeText }}</p>
  </div>
  <img
    class="plus-icon"
    src="assets/icons/plusIcon.svg"
    alt="Mais"
    (click)="creating = true"
  />
</div>

<ng-container *ngIf="creating">
  <app-custom-form
    (cancelEmmitter)="creating = false"
    (saveEmmitter)="addThemetoProposition()"
  >
    <div class="form-section">
      <app-custom-input
        [customValidators]="[
          validators.required(),
          validators.minMaxLength(5, 255)
        ]"
        [inputType]="'select'"
        [label]="'Texto do tema'"
        [placeholder]="'Houve um princÃ­pio.'"
        [size]="'huge'"
      ></app-custom-input>
    </div>
  </app-custom-form>
</ng-container>
